<div class="form_container" id="new_batch">
	<div class="col-md-2 col-sm-2"></div>
	<div class="col-md-7 col-sm-7">
	<form name="batch_form">
		<!-- <div class="control">
			<label>Batch Name</label>
			<input type="text" ng-model="batch.name"/>
		</div> -->
		<div class="control">
			<label>Created date</label>
			<input type="text" id="created_date"ng-model="batch.created_date"/>
		</div>
		<div class="control">
			<label>Expiry date</label>
			<input type="text" id="expiry_date" ng-model="batch.expiry_date"/>
		</div>
		<div class="control">
			<p class="error_msg">[[validate_batch_error_msg]]</p>
			<input type="button" value="Create" ng-click="save_batch()">
			<input type="button" value="Cancel" ng-click="hide_popup()">
		</div>
	</form>
    </div>
    <div class="col-md-2 col-sm-2"></div>
</div>
